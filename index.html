<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="wrapper" id="quote-box">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p id="text" class="autoquotes">If you light a lamp for somebody, it will also brighten your path.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="authorname">
                <span>--</span>
                <span id="author" class="authorname">Buddha</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"> <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet"></a>
                            <i class="fab fa-twitter"></i>
                        </li>
                </ul>
                <button id="button" class="btn btn-default" onClick="getQuote()">New Quote</button>    
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
